<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="ui">
            <div class="health">
                <i class="fas fa-heart"></i>
                <p id="health-percent"></p>
                <div id="health-level"></div>
            </div>
            <div class="armour">
                <i class="fas fa-shield-alt"></i>
                <p id="armour-percent"></p>
                <div id="armour-level"></div>
            </div>
            <div class="stamina">
                <i class="fas fa-person-running"></i>
                <p id="stamina-percent"></p>
                <div id="stamina-level"></div>
            </div>
            <div class="food">
                <i class="fas fa-drumstick-bite"></i>
                <p id="food-percent"></p>
                <div id="food-level"></div>
            </div>
            <div class="water">
                <i class="fas fa-tint"></i>
                <p id="water-percent"></p>
                <div id="water-level"></div>
            </div>
            <div class="stress">
                <i class="fas fa-brain"></i>
                <p id="stress-percent"></p>
                <div id="stress-level"></div>
            </div>
        </div>        
    </body>
</html>
